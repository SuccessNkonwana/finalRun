<ion-content class="body">
    <body>

        <div id="bg">
          
            <ion-grid>
                
                <ion-row color="primary" justify-content-center>
                    <br>
                    
                    <ion-col align-self-center size-md="12" size-lg="12" size-xs="12">

                        <div class="div1"  *ngFor="let myclubs of clubs">
                            <div class="div3">
                                <br>
                                <div class="back">
                                    <ion-buttons slot="start">
                                        <ion-icon   routerLink="/tabs/add" color="light" name="arrow-back" style="zoom:1.5"></ion-icon>
                                    </ion-buttons> 
                                </div>
                                
                           <!-- div 1 content should come here -->
                           <br/>

                          
                         <div class="title">
                            <img src="{{photoURL}}">
                            <h1>
                                {{clubName}}
                            </h1>
                         </div>
                              
                           
                               
                           <br/>
                   
                          

                        <div class="div2">
                            <!-- div 2 content should come here -->
                            <br>
                            <ion-item lines="none">
                                <ion-button (click)="currentClub(myclubs)" style="width: 90%;" routerLink="/add-event" class="actButtons" color="primary" shape="round">
                                    <ion-icon name="add-circle"></ion-icon> Create Event</ion-button>
                            
                            </ion-item>
                            
                            <br/>
                            <br/>
                            <div  class="subtitle">
                                <h1>
                                    Events
                                </h1>
                           
                                <br/>

                          
                                <ion-list lines="none" *ngFor="let myevents of events">
                                    <ion-item class="eventCard" class="item" *ngIf="hasAEvent">
                                        <ion-card>
                                            <img class="ecardimg" src="{{myevents.photoURL}}" />
                                            <ion-card-header>
                                                <ion-card-subtitle>
                                                    <ion-icon name="pin"></ion-icon> {{myevents.address}} </ion-card-subtitle>
                                                <ion-card-title>{{myevents.name}}</ion-card-title>
                                            </ion-card-header>
                                            <ion-card-content>
                                                <ion-icon name="alarm"></ion-icon> Opening Hours: {{myevents.openingHours}} <br/>
                                                <ion-icon name="alarm"></ion-icon> Closing Hours: {{myevents.closingHours}} <br/>
                                                <ion-icon name="cash"></ion-icon> Price: R{{myevents.price}} <br/>
                                            </ion-card-content>
                                        </ion-card>
    
                                    </ion-item>
                                </ion-list>
                            </div>
                            <div class="noClubs" *ngIf="!hasAEvent">
                                <br/>
                                <br/>
                                <p text-center color="medium" class="sadname"> No Events Are Scheduled ! </p>
                                <br/>

                            </div>
                        </div>

                    </div>
                </div>
                    </ion-col>

                </ion-row>
            </ion-grid>

        </div>

    </body>
  
</ion-content>
