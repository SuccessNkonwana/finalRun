<ion-content class="body">
    
    <ion-header text-center class="title">
        Clubs Name 
    </ion-header>
    <br/>
    <div *ngFor="let myclubs of clubs">
 <ion-item>
 <ion-slides startAutoplay [options]="slideOpts">
      <ion-slide >
          <ion-button (click)="currClub(myclubs)" routerLink="/add-event" class="actButtons" color="primary" shape="round"><ion-icon name="add-circle"></ion-icon> Create Event</ion-button>
       </ion-slide>
       <ion-slide>
          <ion-button class="actButtons" color="primary" shape="round"><ion-icon name="information-circle"></ion-icon> About </ion-button>
       </ion-slide>
       <ion-slide>
              <ion-button class="actButtons" color="primary" shape="round"><ion-icon name="people"></ion-icon> Members </ion-button>
           </ion-slide>
  </ion-slides>
</ion-item>
    </div>
      <br/>  
      <br/>
       <ion-header class="subtitle">
       Events
      </ion-header>
      <br/>
 
    <ion-list lines="none" *ngFor="let myclubs of clubs">
      <ion-item class="item"  *ngIf="hasAClub">
           <ion-avatar > <img src="{{myclubs.photoURL}}"></ion-avatar> <p class="clubname"> {{myclubs.name}}</p>
      </ion-item>
   </ion-list>
    <div class="noClubs" *ngIf="!hasAClub">
          <br/>
          <br/>
      <p text-center color="medium" class="sadname">  No Events Are Scheduled ! </p>
       <br/>
      
    </div>
    <!-- <body> -->
  
  <!-- </body> -->
</ion-content>
