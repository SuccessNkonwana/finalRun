    <!-- <body> -->
    <div *ngFor="let user of theUser ">
        <br>
        <div *ngIf="defaultpic">
            <img class="img" src="{{user.photoURL}}">
        </div>
        <div *ngIf="!defaultpic">
            <img class="img" src="\assets\images\profile-user.png">
        </div>
    </div>

    <h1>
        BE

    </h1>
    <h1>
        HEALTHY
    </h1>
    <h1>
        MAKE FRIENDS
    </h1>
    <h1>
        HAVE FUN
    </h1>

    <br>

    <h2 text-center class="cent"> Events You Going To
        <ion-icon class="iconSize" name="compass"></ion-icon>
    </h2>
    <br>

    <!-- <div class="cent"> -->

    <!-- <div class="cet"> -->
        <div *ngIf="hasAClub">
 <ion-slides startAutoplay [options]="slideOpts">
    <ion-slide   *ngFor="let event of tickets">
    <ion-card class="booked">
        <ion-item color="primary">
            <p>{{event.name}}</p>
            <p> {{event.address}}</p>
            <p>Date:{{event.date}} Open Time: {{event.openingHours}} Close Time: {{event.closingHours}}</p>
            <img class="imgC" src="assets/images/go.png" alt="Avatar">
        </ion-item>
    </ion-card>
</ion-slide>
</ion-slides>
</div>
    <div class="noClubs" *ngIf="!hasAClub">
        <br/>
        <br/>
        <p text-center color="medium" class="sadname"> You Don't Have Any Tickets Yet ! </p>
        <br/>

    </div>
    <br>

    <div *ngIf="isSlide">
        <h2 text-center class="cent"> Running Clubs
            <ion-icon class="iconSize" name="people"></ion-icon>
        </h2>
        <br>

        <ion-slides startAutoplay [options]="slideOpts">
            <ion-slide *ngFor="let clubss of clubs">
                <ion-card class="slideCards" [ngStyle]="{'background-image':'url('+clubss.photoURL+')'}">
                    <ion-card-content>
                        <h2 class="cName">{{clubss.name}}</h2>
                    </ion-card-content>
                </ion-card>

            </ion-slide>
        </ion-slides>

    </div>

    <!-- </body> -->

</ion-content>
