<ion-content class="body">
    <div class="div4">


        <div class="div2">

            <br>
            <div class="backbutton">
                <ion-fab horizontal="start" slot="start">

                    <ion-fab-button color="light" routerLink="/tabs/home">
                        <ion-icon color="dark" name="arrow-back"></ion-icon>
                    </ion-fab-button>

                </ion-fab>


            </div>


        </div>

    </div>

    <div class="div1" *ngFor="let evn of events">
        <div class="div3">
            <ion-list>
                <ion-item lines="none">
                    <h1> {{evn.name}}</h1>
                </ion-item>
                <br>
                <ion-item lines="none">
                    <ion-icon name="navigate" color="primary"></ion-icon>&nbsp; {{evn.address}}
                </ion-item>
                <br>
                <ion-item lines="none">
                    <ion-icon name="calendar" color="primary"></ion-icon>&nbsp; {{evn.date}}
                </ion-item>
                <br>
                <ion-item lines="none">
                    <ion-icon name="speedometer" color="primary"></ion-icon>&nbsp; {{evn.distance}} km
                </ion-item>
                <br>
                <ion-item lines="none">
                    <ion-icon name="alarm" color="primary"></ion-icon> &nbsp; {{evn.openingHours}} To {{evn.closingHours}}
                </ion-item>
            </ion-list>
            <br>

        </div>




    </div>

</ion-content>
