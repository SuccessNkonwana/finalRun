<ion-content>

    <form [formGroup]="paymentsForm">

        <body>

            <div id="bg">

                <ion-grid>
                    <ion-row color="primary" justify-content-center>

                        <ion-col align-self-center size-md="6" size-lg="11" size-xs="12">

                            <div class="div1">
                                <br><br><br>
                                <img src="assets/dc.png" alt="Avatar" class="imgC">
                                <br><br><br>
                                <div class="div2">
                                    <img src="assets/images/card.jpg" alt="Avatar" class="card">

                                    <ion-grid>
                                        <ion-row>
                                            <ion-col>
                                                <ion-label class="labels">Name on card</ion-label>
                                                <br><br><br>
                                                <ion-item class="roundedInput" lines="none">
                                                    <ion-input type="text" formControlName="name"></ion-input>
                                                </ion-item>
                                                <div class="error" *ngIf="paymentsForm.get('name').hasError('required') && paymentsForm.get('name').touched">
                                                    Please input your card name
                                                </div>
                                                <div class="error" *ngIf="paymentsForm.get('name').hasError('minlength') && paymentsForm.get('name').touched">
                                                    Minimum 4 characters
                                                </div>
                                                <div class="error" *ngIf="paymentsForm.get('name').hasError('maxlength') && paymentsForm.get('name').touched">
                                                    Maximum 30 characters
                                                </div>
                                                <br><br>
                                            </ion-col>
                                        </ion-row>
                                        <ion-row>
                                            <ion-col>
                                                <ion-label class="labels">Card No.</ion-label>
                                                <br><br>
                                                <ion-item class="roundedInput" lines="none">
                                                    <ion-input type="number" formControlName="card"></ion-input>
                                                </ion-item>
                                                <div *ngIf="paymentsForm.controls.card.invalid && paymentsForm.controls.card.dirty">
                                                </div>
                                                <div class="error" *ngIf="paymentsForm.get('card').hasError('required') && paymentsForm.get('card').touched">
                                                    Please input your Card Number
                                                </div>
                                                <div class="error" *ngIf="paymentsForm.get('card').hasError('minlength') && paymentsForm.get('card').touched">
                                                    Minimum 16 number
                                                </div>

                                                <div class="error" *ngIf="paymentsForm.get('card').hasError('maxlength') && paymentsForm.get('card').touched">
                                                    Maximum 16 number
                                                </div>
                                                <br><br>
                                            </ion-col>
                                        </ion-row>
                                        <ion-row>
                                            <ion-col>
                                                <ion-label class="labels">CVV2</ion-label>
                                                <br><br>
                                                <ion-item class="roundedInput" lines="none">
                                                    <ion-input type="number" formControlName="number"></ion-input>
                                                    <!-- <ion-input></ion-input> -->
                                                </ion-item>
                                                <div *ngIf="paymentsForm.controls.number.invalid && paymentsForm.controls.number.dirty">
                                                </div>
                                                <div class="error" *ngIf="paymentsForm.get('number').hasError('required') && paymentsForm.get('number').touched">
                                                    Please input your card CVV2
                                                </div>
                                                <div class="error" *ngIf="paymentsForm.get('number').hasError('minlength') && paymentsForm.get('number').touched">
                                                    Minimum 3 number
                                                </div>

                                                <div class="error" *ngIf="paymentsForm.get('number').hasError('maxlength') && paymentsForm.get('number').touched">
                                                    Maximum 3 number
                                                </div>
                                                <br><br>
                                            </ion-col>
                                            <ion-col>
                                                <ion-label class="labels">Expiry Date</ion-label>
                                                <br><br>
                                                <ion-item class="roundedInput" lines="none">
                                                    <ion-input type="text" formControlName="date"></ion-input>
                                                    <!-- <ion-input></ion-input> -->
                                                </ion-item>
                                                <div *ngIf="paymentsForm.controls.date.invalid && paymentsForm.controls.date.dirty">
                                                </div>
                                                <div class="error" *ngIf="paymentsForm.get('date').hasError('required') && paymentsForm.get('date').touched">
                                                    Please input your Date
                                                </div>
                                                <br><br>
                                            </ion-col>
                                        </ion-row>
                                        <ion-row>
                                            <ion-col>
                                                <ion-button shape="round" expand="full" [disabled]="!paymentsForm.valid" (click)="trySubmit()"><b>Pay now</b></ion-button>

                                                <br><br>
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>
                                </div>
                            </div>

                        </ion-col>

                    </ion-row>
                </ion-grid>
            </div>


        </body>
    </form>

</ion-content>
