<ion-content>

    <body *ngFor="let myevents of events">
        <div class="div3">

            <ion-buttons slot="start" (click)="backClicked()">
                <ion-icon color="light" name="arrow-back" style="zoom:1.5"></ion-icon>
            </ion-buttons>


            <h2>Confirmation</h2>
            <br>
            <ion-card class="card1">

                <ion-card-title>{{myevents.name}}</ion-card-title>

                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <h5>Open Hours</h5>
                        </ion-col>
                        <ion-col>
                            <ion-icon class="wak" color="dark" name="walk"></ion-icon>
                        </ion-col>
                        <ion-col>
                            <h5 class="ends"> Close Hours</h5>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <h6 class="endo">{{myevents.openingHours}}</h6>
                        </ion-col>
                        <ion-col>
                            <h6 class="end"> {{myevents.distance}} Km</h6>
                        </ion-col>
                        <ion-col>
                            <h6 class="endi">{{myevents.closingHours}}</h6>
                        </ion-col>
                    </ion-row>
                </ion-grid>
                <ion-item></ion-item>
                <br>
                <ion-item lines="none" class="mon">
                    <ion-icon class="money" name="cash"></ion-icon> &nbsp;&nbsp;


                    <p> <sub class="bot">R{{myevents.price}}.00</sub> Per Person</p>
                </ion-item>

            </ion-card>
            <ion-card class="card2">
                <br>
                <h5>How many tickets do you want?</h5>
                <br>
                <!-- <ion-item-divider lines="none" class="go"> -->
                <div style="width: 100%; text-align: center;">
                    <ion-item lines="none" class="bu">
                        <ion-fab-button (click)="sub(1)" center size="small">
                            <ion-icon name="remove"></ion-icon>
                        </ion-fab-button>&nbsp;&nbsp;
                        <h1>{{tickets}}</h1>&nbsp;&nbsp;
                        <ion-fab-button class="fabb" (click)="add(1)" size="small">
                            <ion-icon name="add"></ion-icon>
                        </ion-fab-button>
                    </ion-item>

                  


                </div>

                <!-- </ion-item-divider> -->
                <br>

                <h1>Total: R {{myevents.price*this.tickets}}.00
                </h1>
                <br>
                <ion-button routerLink="/tabs/events" style="width: 90%;" shape="round" expand="full" color="primary" (click)="BookEvent(tickets,price)"><b>Book now</b></ion-button>
                <br>
            </ion-card>
        </div>
    </body>

</ion-content>
