<ion-header >
        <ion-toolbar color="primary">
                <ion-title class="toolwords" >Event Feed</ion-title>
      </ion-toolbar>
    </ion-header>
<ion-content class="body" >
        <div >
                <ion-header text-center class="title" >
                        Sponsored*
                     </ion-header>       
                      
          <br/>
          
       <ion-item>
       <ion-slides startAutoplay [options]="slideOpts" autoplay="3000" loop="true" speed="1" pager="true" >
            <ion-slide >
                    <ion-card class="eventCard1">
                         
                           
                     </ion-card>
             </ion-slide>
             <ion-slide >
                    <ion-card class="eventCard2">
                         
                           
                     </ion-card>
             </ion-slide>
             <ion-slide >
                    <ion-card class="eventCard3">
                         
                           
                     </ion-card>
             </ion-slide>
        </ion-slides>
      </ion-item>
          
            <br/>  
            <br/>
             <ion-header class="subtitle">
             Events
            </ion-header>
            <br/>
       
          <ion-list lines="none" *ngFor="let myevents of events">
            <ion-item  class="item"  *ngIf="hasAEvent" >
                <ion-card >
                    <img class="ecardimg" src="\assets\images\pexels-photo-2283996event.jpeg" />
                    <ion-card-header>
                      <ion-card-subtitle><ion-icon name="pin"></ion-icon> {{myevents.address}} </ion-card-subtitle>
                      <ion-card-title>{{myevents.name}}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-icon name="alarm"></ion-icon>  openingHours: {{myevents.openingHours}} <br/>
                        <ion-icon name="alarm"></ion-icon>  closingHours: {{myevents.closingHours}} <br/>
                        <ion-icon name="cash"></ion-icon>   price: R{{myevents.price}} <br/>
                    </ion-card-content>
                    <ion-button routerLink="/book-event" shape="round" fill="outline">Book Now</ion-button>
                  </ion-card>
                
            </ion-item>
         </ion-list>

          <div class="noClubs" *ngIf="!hasAEvent" >
                <br/>
                <br/>
            <p text-center color="medium" class="sadname">  No Events Are Scheduled ! </p>
             <br/>
            
          </div>
          <!-- <body> -->
        
        <!-- </body> -->
      </div>
      </ion-content>
