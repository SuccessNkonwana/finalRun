            Sponsored by
        </h1>

                    <ion-card class="eventCard1" href="https://www.sprint.com">


                    </ion-card>
                </ion-slide>
                <ion-slide>
                    <ion-card class="eventCard2" href="https://www.herbalife.com">


                    </ion-card>

                <ion-slide>
                    <ion-card class="eventCard3" href="https://www.wish.com">


                    </ion-card>
                </ion-slide>
            </ion-slides>
        </ion-item>


        <div class="subtitle">
            <h1>
                Events
            </h1>
        </div>

        <div class="eventCard">
            <div *ngFor="let myevents of events;let i = index">
                <div class="item" *ngIf="hasAEvent" style="text-transform:capitalize;">
                    <ion-card>
                        <img class="ecardimg" src="{{myevents.photoURL}}">
                        <ion-card-content>
                            <!-- <ion-card-header> -->
                            <ion-card-subtitle>
                                <ion-icon name="pin"></ion-icon> {{myevents.address}} </ion-card-subtitle>
                            <ion-card-title style="margin-bottom:10px">{{myevents.name}}</ion-card-title>
                            <!-- </ion-card-header> -->
                            <!-- <ion-card-content> -->
                            <ion-icon name="alarm"></ion-icon> Opening Hours: {{myevents.openingHours}} <br/>
                            <ion-icon name="alarm"></ion-icon> Closing Hours: {{myevents.closingHours}} <br/>
                            <ion-icon name="cash"></ion-icon> Price: R{{myevents.price}} <br/>
                        </ion-card-content>
                        <ion-button  (click)="booking(myevents.eventKey,i)" style="width: 90%;" shape="round" expand="full" color="primary">Book Now</ion-button>

                    </ion-card>
                </div>
            </div>

        </div>


        <div class="noClubs" *ngIf="!hasAEvent">

            <p text-center color="medium" class="sadname"> No Events Available ! </p>


        </div>

    </div>
</ion-content>
