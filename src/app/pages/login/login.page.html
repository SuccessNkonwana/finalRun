<ion-content>


    <body>
     

        <div id="bg">

            <ion-grid>
                <ion-row color="primary" justify-content-center>

                    <ion-col align-self-center size-md="12" size-lg="11" size-xs="12">


                        <div class="div1">
                            <div class="div3">

                            <br><br>
                            <img src="assets/images/LOGO icon.png" alt="Avatar" class="imgC">
                     
                            <br><br><br>
                      
                            <div class="div2">

                                    <!-- <form #form="ngForm" (ngSubmit)="login(form)"> -->
                                    <form [formGroup]="loginForm">
                                        <br>
                                        <div class="padding">
                                            <div text-center>
                                                <h3>Welcome</h3>
                                            </div>
                                            <br><br>



                                            <ion-label position="floating" class="lbl">Email</ion-label>
                                            <ion-item class="item" >
                                               
                                                <ion-input type="email" formControlName="email" padding-horizontal clear-input="true"></ion-input>
                                            </ion-item>
                        
                                            <div class="error" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
                                                Please input your email
                                            </div>
                                            <div class="error" *ngIf="loginForm.get('email').hasError('pattern') && loginForm.get('email').touched">
                                                Email address invalid
                                            </div>
                                            <br>
                                            <ion-label position="floating">Password</ion-label>
                                            <ion-item >
                                                
                                                <ion-input  type="password" formControlName="password" padding-horizontal clear-input="true"></ion-input>
                                            </ion-item>
                                            <div class="error" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
                                                Please input your password
                                            </div>
                                            <div class="error" *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched">
                                                Minimum 6 characters
                                            </div>
                                            <div class="error" *ngIf="loginForm.get('password').hasError('maxlength') && loginForm.get('password').touched">
                                                Maximum 12 characters
                                            </div>

                                        </div>
                             
                                        <br>
                                        <ion-col>
                                            <ion-button style="width: 90%;" shape="round" expand="full" color="primary" [disabled]="!loginForm.valid" (click)="login()">Login</ion-button>
                                        </ion-col>
                                        <br><br><br><br>
                                       
                                       <div class="lands">
                                        <a class="forgett" routerLink='/reset'>Forgot Password</a><br><br>
                                        <a class="cr" routerLink='/signup'> No account yet? Create an account.</a>
                                       </div>

                                        <br><br><br>




                                    </form>
                               
                               


                            </div>
                        </div>
                     
                        </div>
                      

                    </ion-col>

                </ion-row>
            </ion-grid>
          
        </div>


    </body>


</ion-content>
