<ion-content class="body">
   
    <ion-header class="title">
        Clubs
    </ion-header>
    <br/>

    <ion-item>
        <ion-slides startAutoplay [options]="slideOpts">
            <ion-slide>
                <ion-button routerLink="/add-club" class="actButtons" color="primary" shape="round">
                    <ion-icon name="add-circle"></ion-icon> Create</ion-button>
            </ion-slide>
            <ion-slide>
                <ion-button class="actButtons" color="primary" shape="round">
                    <ion-icon name="navigate"></ion-icon> Discover </ion-button>
            </ion-slide>
            <ion-slide>
                <ion-button class="actButtons" color="primary" shape="round">
                    <ion-icon name="people"></ion-icon> Members </ion-button>
            </ion-slide>
        </ion-slides>
    </ion-item>
    <br/>
    <br/>

    <ion-header class="subtitle">
        Your Clubs
    </ion-header>
    <br/>

    <ion-list lines="none" *ngFor="let myclubs of clubs">
        <ion-item routerDirection="forward" class="item" *ngIf="hasAClub" (click)="getAClubsEvents(myclubs)">

            <ion-avatar> <img src="{{myclubs.photoURL}}"></ion-avatar>
            <p class="clubname"> {{myclubs.name}}</p>
        </ion-item>

    </ion-list>
    <div class="noClubs" *ngIf="!hasAClub">
        <br/>
        <br/>
        <p text-center color="medium" class="sadname"> You Don't Have Any Clubs Yet ! </p>
        <br/>

    </div>
    <!-- <body> -->

    <!-- </body> -->
</ion-content>
