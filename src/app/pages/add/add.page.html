<ion-content class="body">
      <ion-header class="title">
          Clubs 
      </ion-header>
      <br/>

   <ion-slides startAutoplay [options]="slideOpts">
         <ion-slide >
            <ion-button class="actButtons" color="primary" shape="round"><ion-icon name="add-circle"></ion-icon> Create</ion-button>
         </ion-slide>
         <ion-slide>
            <ion-button class="actButtons" color="primary" shape="round"><ion-icon name="navigate"></ion-icon> Discover </ion-button>
         </ion-slide>
         <ion-slide>
                <ion-button class="actButtons" color="primary" shape="round"><ion-icon name="people"></ion-icon> Members </ion-button>
             </ion-slide>
    </ion-slides>

        <br/>  
        <br/>
        <br/>
        <ion-header class="subtitle">
         Your Clubs 
        </ion-header>
        <br/>
   
      <ion-list *ngFor="let myclubs of clubs">
        <ion-item class="item" no-lines *ngIf="!hasAClub">
             <ion-avatar > <img src="{{myclubs.photoURL}}"></ion-avatar> <p class="clubname"> {{myclubs.name}}</p>
        </ion-item>
     </ion-list>
      <div class="noClubs" *ngIf="hasAClub">
            <br/>
            <br/>
        <p text-center color="medium" class="sadname">  You Don't Have Any Clubs Yet ! </p>
         <br/>
        
      </div>
      <!-- <body> -->
    
    <!-- </body> -->
</ion-content>
