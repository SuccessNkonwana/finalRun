<ion-content class="body">
    <body>

        <div id="bg">
          
            <ion-grid>
                
                <ion-row color="primary" justify-content-center>
                    <br>
                    
                    <ion-col align-self-center size-md="12" size-lg="12" size-xs="12">

                        <div class="div1">
                            <div class="div3">
                               
                           <br/>

                          
                         <div class="title">
                           
                            <h1>
                                Clubs
                            </h1>
                         </div>
                              
                           
                               
                           <br/>
                   
                          

                        <div class="div2">
                            <ion-item lines="none">
                                <ion-button routerLink="/add-club" style="width: 90%;"class="actButtons" color="primary" shape="round"expand="block">
                                    <ion-icon name="add-circle"></ion-icon> Create</ion-button>
                            
                            </ion-item>
                            <br/>
                            <br/>
                        
                            <h1 class="subtitle">
                                Your Clubs
                            </h1>
                            <br/>
                        
                            <ion-list lines="none" *ngFor="let myclubs of clubs">
                                <ion-item routerDirection="forward" class="item" *ngIf="hasAClub" (click)="getAClubsEvents(myclubs)">
                        
                                    <ion-avatar> <img src="{{myclubs.photoURL}}"></ion-avatar> &nbsp;
                                    <p class="clubname"> {{myclubs.name}}</p>
                                </ion-item>
                        
                            </ion-list>
                            <div class="noClubs" *ngIf="!hasAClub">
                                <br/>
                                <br/>
                                <p text-center color="medium" class="sadname"> You Don't Have Any Clubs Yet ! </p>
                                <br/>
                        
                            </div> 
                        </div>

                    </div>
                </div>
                    </ion-col>

                </ion-row>
            </ion-grid>

        </div>

    </body>
   
   
</ion-content>
